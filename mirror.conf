# mirror.conf – Global configuration

# 1. Base paths
URL_FILE="urls.txt"            # File with one start-URL per line
MIRROR_DIR="mirrored_sites"    # Base output directory
LOG_FILE="mirror.log"          # wget’s combined output log
SUMMARY_FILE="summary.txt"     # High-level summary report
CHECKSUM_FILE="checksums.txt"  # File to write checksums into

# 2. Depth & include/exclude filters
MAX_LEVEL=3                    # wget --level=<N>
ACCEPT="html,htm,css,js,jpg,png,gif"   # wget --accept=<list>
REJECT="avi,mp4,mov"                    # wget --reject=<list>

# 3. Parallelization
PARALLEL_JOBS=4                # Number of parallel wget processes

# 4. Headless‐browser support
USE_HEADLESS=false             # true → render pages via Puppeteer
PUPPETEER_SCRIPT="render.js"   # Node script that takes <URL> <output.html>

# 7. Progress & reporting
SHOW_PROGRESS=true             # wget --show-progress

# 9. Checksums
CHECKSUM_ALGO="sha256sum"      # Tool to compute checksums
