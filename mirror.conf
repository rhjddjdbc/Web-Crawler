# Path to a newline-separated list of start URLs
URL_FILE="./urls.txt"

# Where mirrored files will live
MIRROR_DIR="./mirror"

# Log file for wget/parallels output
LOG_FILE="./mirror.log"

# Summary report file
SUMMARY_FILE="./mirror-summary.txt"

# How deep wget should recurse (0 = only the page itself)
MAX_LEVEL=1

# Patterns to accept (comma-separated)
ACCEPT="*.html,*.css,*.js,*.png,*.jpg,*.gif"

# Patterns to reject
REJECT="*.tmp,*.log"

# Number of parallel wget jobs
PARALLEL_JOBS=4

# If true, use Puppeteer instead of wget for JS-heavy pages
USE_HEADLESS="false"
PUPPETEER_SCRIPT="./render.js"

# Browser command for -s/--select mode
BROWSER="zen-browser"
